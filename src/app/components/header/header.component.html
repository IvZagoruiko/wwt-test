<div class="header">
  <a [routerLink]="['/home']"
     class="font-16"
     mat-button
     color="warn">Go Home</a>
  <h1>{{title}}</h1>
  <button *ngIf="authed else noAuthed"
          mat-button
          color="warn"
          class="font-16"
          (click)="logout()">Logout</button>
  <ng-template #noAuthed>
    <div class="balance-block"></div>
  </ng-template>
</div>
